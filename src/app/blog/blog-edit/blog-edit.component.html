<h1>Blog Editing</h1>
<div class="container">
  <div class="editing">
    <p class="msg" [ngClass]="messageClass">{{message}}</p>
    <div class="controls">
      <a (click)="toggleWriteMode()" *ngIf="!writeMode" title="edit"><i class="far fa-eye-slash"></i></a>
      <a (click)="toggleWriteMode()" *ngIf="writeMode" title="view"><i class="far fa-eye"></i></a>
      <a (click)="save()" title="save file"><i class="fas fa-save"></i></a>
      <a (click)="togglePublish()" [title]="isPublished ? 'unpublish' : 'publish'">
        <i *ngIf="isPublished; else unpublished" class="fas fa-toggle-on"></i>
        <ng-template #unpublished><i class="fas fa-toggle-off"></i></ng-template>
      </a>
    </div>
    <div class="edit-container">
      <textarea [(ngModel)]="mdText" [ngClass]="textareaClass"></textarea>
      <div class="apercu" #apercu [ngClass]="apercuClass"></div>
    </div>
  </div>
</div>
