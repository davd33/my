<h1>Blog Editing</h1>
<div class="container">
  <div class="loading" *ngIf="!adminLoggedIn; else editTpl">Loading...</div>
  <ng-template #editTpl>
    <div class="editing">
      <p class="msg" [ngClass]="messageClass">{{message}}</p>
      <div class="controls">
        <!--WRITE MODE ON|OFF-->
        <a (click)="toggleWriteMode()" *ngIf="!writeMode; else writeModeTpl" title="edit"><i class="far fa-eye-slash"></i></a>
        <ng-template #writeModeTpl>
          <a (click)="toggleWriteMode()" title="view"><i class="far fa-eye"></i></a>
        </ng-template>
        <!--SAVE-->
        <a (click)="save()" [ngClass]="saveButtonClass" title="save file"><i class="fas fa-save"></i></a>
        <!--TOGGLE PUBLISH-->
        <a (click)="togglePublish()" [title]="isPublished ? 'unpublish' : 'publish'">
          <i *ngIf="isPublished; else unpublished" class="toggle-published fas fa-toggle-on"></i>
          <ng-template #unpublished><i class="fas fa-toggle-off"></i></ng-template>
        </a>
      </div>
      <div class="edit-container">
        <textarea [(ngModel)]="mdText" [ngClass]="textareaClass"></textarea>
        <div class="apercu" #apercu [ngClass]="apercuClass"></div>
      </div>
    </div>
  </ng-template>
</div>
