<div class="container">
  <p>
    In here you can calculate how fast are your vehicles in relation
    to each other: Is your bike actually faster than your car?
  </p>
  <form>
    <label>
      <span>Car annual cost:</span>
      <input type="text" ([ngModel])="car.annualCost">
    </label>
    <label>
      <span>Car average speed:</span>
      <input type="text" ([ngModel])="car.avgSpeed">
    </label>
  </form>
</div>
