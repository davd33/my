<h1>Sign In</h1>

<div class="container">
  <div class="form-container">
    <div class="msg"><span [ngClass]="msgClasses">{{message}}</span></div>
    <form [formGroup]="formGroup" autocomplete="off">
      <div>
        <label>
          Username:
          <input type="text" formControlName="username">
        </label>
      </div>
      <div>
        <label>
          Password:
          <input type="password" formControlName="password">
        </label>
      </div>
      <div>
        <button (click)="login()">‚ûù Log In</button>
      </div>
    </form>
  </div>
</div>
